<!DOCTYPE html>
<html>

<head>

    <title>Rock Paper Scissors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
    <script type="stylesheet"></script>
</head>

<body>
    <!-- score-->
    <div class="score">
        <span id="username" class="badge"></span>
        <span id="compname" class="badge">Javis</span>
    </div>
    <div class="scoreboard">
        <span id="compscore"></span>
        <span id="userscore"></span>
    </div>

    <div class="game">
        <div id="intro">Choose your weapon!</div>
        <button class="choice" id="rock" onclick="">ROCK</button>
        <button class="choice" id="paper" onclick="">PAPER</button>
        <button class="choice" id="scissors" onclick="">SCISSORS</button>
        <span id="result"> Track scores at the top and all weapon wins at the bottom.<br /> Good luck!</span>

        <ul id="history">
            <li>Rock: <span id="rwins"></span></li>
            <li>Paper: <span id="pwins"></span></li>
            <li>Scissors: <span id="swins"></span></li>
        </ul>
    </div>
</body>

</html>
